# Custom social media configuration to override theme defaults
# This file overrides the theme's social.yml for specific platforms

# 001: GitHub
github:
  Weight: 1
  Prefix: https://github.com/
  Title: GitHub
  Icon:
    Class: fab fa-github fa-fw

# 002: LinkedIn
linkedin:
  Weight: 2
  Prefix: https://linkedin.com/in/
  Title: LinkedIn
  Icon:
    Class: fab fa-linkedin fa-fw

# 003: X (Twitter) - Using Simple Icons instead of Font Awesome
x:
  Weight: 3
  Prefix: https://x.com/
  Title: X
  Icon:
    Simpleicons: x

# Twitter alias for X
twitter:
  Alias: x

  # 011: YouTube Channel (for channel IDs)
youtubechannel:
  Weight: 11
  Prefix: https://www.youtube.com/channel/
  Title: YouTube
  Icon:
    Class: fab fa-youtube fa-fw

# 040: Twitch
twitch:
  Weight: 40
  Prefix: https://www.twitch.tv/
  Title: Twitch
  Icon:
    Class: fab fa-twitch fa-fw

# 063: Discord User Profile
discord:
  Weight: 63
  Prefix: https://discordapp.com/users/
  Title: Discord
  Icon:
    Class: fab fa-discord fa-fw

# 078: Threads - Using Simple Icons instead of Font Awesome  
threads:
  Weight: 78
  Title: Threads
  Prefix: https://www.threads.net/@
  Icon:
    Simpleicons: threads

    # 89: Bluesky - Custom addition using Simple Icons
bluesky:
  Weight: 89
  Prefix: https://bsky.app/profile/
  Title: Bluesky
  Icon:
    Simpleicons: bluesky

# Email
email:
  Weight: 99
  Template: mailto:%v
  Title: Email
  Icon:
    Class: far fa-envelope fa-fw 