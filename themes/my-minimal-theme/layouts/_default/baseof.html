<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <a href="{{ .Site.BaseURL }}">
                    <img src="{{ .Site.Params.profileImage }}" alt="Profile Picture" class="profile-pic">
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    {{ range .Site.Menus.main }}
                        <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </nav>
            <div class="header-actions">
                <button id="theme-toggle" class="icon-button" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="search-toggle" class="icon-button" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        {{ block "main" . }}
        <!-- Content from specific templates like list.html or single.html goes here -->
        {{ end }}
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener noreferrer" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://bsky.app/profile/yourusername" target="_blank" rel="noopener noreferrer" title="Bluesky">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://reddit.com/user/yourusername" target="_blank" rel="noopener noreferrer" title="Reddit">
                    <i class="fab fa-reddit"></i>
                </a>
                <a href="https://twitch.tv/yourusername" target="_blank" rel="noopener noreferrer" title="Twitch">
                    <i class="fab fa-twitch"></i>
                </a>
            </div>
            <p>Â© {{ now.Format "2006" }} Corey L Weathers All Rights Reserved</p>
        </div>
    </footer>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            const icon = themeToggle.querySelector('i');
            icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }
    </script>
</body>
</html>
