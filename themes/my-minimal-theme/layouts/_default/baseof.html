<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}{{ with .Title }} | {{ . }}{{ end }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <!-- Add CSS links here later -->
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Hamburger button removed -->

    <aside id="sidebar">
        <div class="profile-pic-container">
            <a href="{{ .Site.BaseURL }}">
                <img src="{{ "images/profile.jpg" | relURL }}" alt="Profile Picture" class="profile-pic">
            </a>
        </div>
        <nav>
            <ul>
                {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
                {{ end }}
                <!-- Social Media Links -->
                <li class="social-links">
                    <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer" title="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener noreferrer" title="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://bsky.app/profile/yourusername" target="_blank" rel="noopener noreferrer" title="Bluesky">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://reddit.com/user/yourusername" target="_blank" rel="noopener noreferrer" title="Reddit">
                        <i class="fab fa-reddit"></i>
                    </a>
                    <a href="https://twitch.tv/yourusername" target="_blank" rel="noopener noreferrer" title="Twitch">
                        <i class="fab fa-twitch"></i>
                    </a>
                </li>
            </ul>
        </nav>

    </aside>

    <div id="page-content">
        <header>
            <!-- Toggle button removed from here -->
            <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
        </header>
        <main>
            {{ block "main" . }}
            <!-- Content from specific templates like list.html or single.html goes here -->
            {{ end }}
        </main>
        <footer>
            <!-- Add footer content here later -->
            <p>Â© {{ now.Format "2006" }} Corey L Weathers All Rights Reserved</p>
        </footer>
    </div>

</body>
</html>
