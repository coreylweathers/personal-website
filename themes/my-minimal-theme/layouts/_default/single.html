{{ define "main" }}
    <article class="post">
        <header>
            <h1>{{ .Title }}</h1>
            <div class="post-meta">
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
                {{ if .Params.tags }}
                <div class="tags">
                    {{ range .Params.tags }}
                    <a href="{{ "/tags/" | relURL }}{{ . | urlize }}">#{{ . }}</a>
                    {{ end }}
                </div>
                {{ end }}
            </div>
        </header>

        <div class="post-container">
            <div class="post-content">
                {{ .Content }}
            </div>

            {{ if .TableOfContents }}
            <div class="toc-container">
                {{ partial "toc.html" . }}
            </div>
            {{ end }}
        </div>
    </article>
{{ end }}
